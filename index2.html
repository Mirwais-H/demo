<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>login form</title>
</head>
<body>
<!-- Playful Signup Form -->
<div class="playful-signup">
  <h2>Join Us!</h2>
  <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" alt="Illustration" />
  <form>
      <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" placeholder="Choose a username" required>
      </div>
      <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="you@example.com" required>
      </div>
      <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Create a password" required>
      </div>
      <button type="submit">Create Account</button>
  </form>
  <p>Already a member? <a href="#">Login here</a>.</p>
</div>

<style>
.playful-signup {
  max-width: 400px;
  margin: auto;
  padding: 30px;
  background: #ffcc00;
  border-radius: 10px;
  text-align: center;
  font-family: 'Comic Sans MS', cursive, sans-serif;
}
img {
  width: 100px;
  margin-bottom: 20px;
}
.form-group {
  margin-bottom: 20px;
}
input {
  width: 100%;
  padding: 12px;
  border: none;
  border-radius: 5px;
  outline: none;
}
input::placeholder {
  color: #333;
}
button {
  width: 100%;
  padding: 12px;
  background: #ff5722;
  border: none;
  border-radius: 5px;
  color: #fff;
  cursor: pointer;
}
button:hover {
  background: #e64a19;
}
p {
  margin-top: 15px;
}
a {
  color: #000;
  text-decoration: underline;
}
</style>


</body>
</html>
