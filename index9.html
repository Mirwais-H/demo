<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>login form</title>
</head>
<body>
<!-- Multi-Step Login Form -->
<div class="multi-step-login">
  <h2>Login to Your Account</h2>
  <div class="progress-indicator">
      <div class="step active">1</div>
      <div class="step">2</div>
  </div>
  <form id="login-form">
      <div class="form-section" id="step1">
          <h3>Step 1: Email</h3>
          <div class="form-group">
              <label for="login-email">Email</label>
              <input type="email" id="login-email" placeholder="you@example.com" required>
          </div>
          <button type="button" id="to-step2-btn">Next</button>
      </div>

      <div class="form-section" id="step2" style="display:none;">
          <h3>Step 2: Password</h3>
          <div class="form-group">
              <label for="login-password">Password</label>
              <input type="password" id="login-password" placeholder="Enter your password" required>
          </div>
          <button type="submit">Log In</button>
      </div>
  </form>
  <p><a href="#">Forgot Password?</a></p>
</div>

<style>
.multi-step-login {
  max-width: 400px;
  margin: auto;
  padding: 30px;
  background: #ffcc80;
  border-radius: 10px;
  color: #333;
  font-family: 'Arial', sans-serif;
  text-align: center;
}
.progress-indicator {
  display: flex;
  justify-content: space-between;
  margin-bottom: 20px;
}
.step {
  width: 30px;
  height: 30px;
  border: 2px solid #333;
  border-radius: 50%;
  background: #f5f5f5;
  line-height: 30px;
}
.step.active {
  background: #4caf50;
  color: white;
}
.form-section {
  margin-bottom: 20px;
}
.form-group {
  margin-bottom: 15px;
}
input {
  width: 100%;
  padding: 12px;
  border: 1px solid #ccc;
  border-radius: 5px;
  outline: none;
}
button {
  padding: 10px 20px;
  background: #ff9800;
  border: none;
  border-radius: 5px;
  color: white;
  cursor: pointer;
}
button:hover {
  background: #fb8c00;
}
p {
  margin-top: 15px;
}
a {
  color: #ff9800;
  text-decoration: underline;
}
</style>

<script>
document.getElementById('to-step2-btn').onclick = function() {
  document.getElementById('step1').style.display = 'none';
  document.getElementById('step2').style.display = 'block';
  document.querySelector('.step.active').classList.remove('active');
  document.querySelector('.step:nth-child(2)').classList.add('active');
};
</script>


</body>
</html>
