<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>login form</title>
</head>
<body>
  <!-- Vertical Split Login Form -->
<div class="vertical-split-login">
  <div class="left">
      <h2>Welcome Back!</h2>
      <p>Please login to continue.</p>
  </div>
  <div class="right">
      <h2>Login</h2>
      <form>
          <div class="form-group">
              <label for="username">Username</label>
              <input type="text" id="username" required>
          </div>
          <div class="form-group">
              <label for="password">Password</label>
              <input type="password" id="password" required>
          </div>
          <button type="submit">Login</button>
          <div class="options">
              <a href="#">Forgot Password?</a>
              <a href="#">Sign Up</a>
          </div>
      </form>
  </div>
</div>

<style>
.vertical-split-login {
  display: flex;
  max-width: 800px;
  margin: auto;
  border: 1px solid #ccc;
  border-radius: 5px;
  overflow: hidden;
}
.left {
  flex: 1;
  background: #007BFF;
  color: #fff;
  padding: 20px;
}
.right {
  flex: 1;
  padding: 20px;
}
.form-group {
  margin-bottom: 15px;
}
label {
  display: block;
  margin-bottom: 5px;
}
input {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 3px;
}
button {
  width: 100%;
  padding: 10px;
  background: #007BFF;
  color: #fff;
  border: none;
  border-radius: 3px;
  cursor: pointer;
}
button:hover {
  background: #0056b3;
}
.options {
  display: flex;
  justify-content: space-between;
  margin-top: 10px;
}
</style>

</body>
</html>
